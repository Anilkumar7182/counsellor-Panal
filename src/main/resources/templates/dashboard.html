<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counsellor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Counsellor Dashboard</h1>
    </header>

    <div class="container my-5">
        <!-- Statistics Section -->
        <div class="row text-center mb-4">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${dashbordInfo?.totalEnqs ?: 0}"></h3>
                        <p class="card-text">Total Enquiries</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
						<!--th:text="*{dashbordInfo.openEnqs}"-->
                        <h3 class="card-title" th:text="${dashbordInfo?.openEnqs ?: 0}"></h3>
                        <p class="card-text">Open Enquiries</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${dashbordInfo?.enrolledEnqs ?: 0}"></h3>
                        <p class="card-text">Enrolled Enquiries</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${dashbordInfo?.lostEnqs ?: 0}"></h3>
                        <p class="card-text">Lost Enquiries</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <!--<button class="btn btn-primary"  th:href="/enquiry">Add New Enquiry</button>-->
			<a href="/enquiry" class="btn btn-primary"> Add New Enquiry</a>
			<a href="/regview" class="btn btn-primary"> viewenquiries Enquiry</a>
			<a href="/logout" class="btn btn-primary"> Logout</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
