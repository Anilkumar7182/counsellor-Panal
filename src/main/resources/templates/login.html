<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
	       body {
	           font-family: Arial, sans-serif;
	           margin: 0;
	           padding: 0;
	           background-color: darkgrey;
	       }
	       .container {
	           width: 100%;
	           max-width: 400px;
	           margin: 50px auto;
	           background: #fff;
	           padding: 30px;
	           border-radius: 8px;
	           box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	       }
	       h2 {
	           text-align: center;
	           margin-bottom: 20px;
	       }
	       .form-group {
	           margin-bottom: 20px;
	       }
	       label {
	           display: block;
	           font-weight: bold;
	           margin-bottom: 5px;
	       }
	       input[type="email"],
	       input[type="password"] {
	           width: 100%;
	           padding: 10px;
	           font-size: 16px;
	           border: 1px solid #ccc;
	           border-radius: 4px;
	       }
	       .btn {
	           width: 100%;
	           padding: 10px;
	           font-size: 16px;
	           background-color: #007BFF;
	           color: white;
	           border: none;
	           border-radius: 4px;
	           cursor: pointer;
	       }
	       .btn:hover {
	           background-color: #0056b3;
	       }
	       .register-btn {
	           display: block;
	           text-align: center;
	           margin-top: 15px;
	           text-decoration: none;
	           font-size: 14px;
	           color: #007BFF;
	       }
	       .register-btn:hover {
	           color: #0056b3;
	       }
	       .error-message {
	           color: red;
	           text-align: center;
	           margin-bottom: 15px;
	           font-size: 14px;
	       }
	   </style>
	</head>
<body>
<div class="container">
    <h2>Login</h2>

    <!-- Error Message -->
    <p class="error-message" th:text="${emsg}"></p>

    <form th:object="${counsellor}" th:action="@{/login}" method="post">
		<div class="form-group">
		           <label for="email">Email:</label>
		           <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter your email" required />
		       </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <!-- Registration Link -->
    <a th:href="@{/register}" class="register-btn"> Register</a>
</div>
</body>
</html>
