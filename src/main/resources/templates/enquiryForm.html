<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<font color='green'>
	        <p th:text="${msg}"></p>
	    </font>
	    <font color='red'>
	        <p th:text="${emsg}"></p>
	    </font>

    <div class="container mt-5">
        <h2 class="mb-4">Add Student Enquiry</h2>
        <form th:Object="${enquiry}"  th:action="@{/addEnq}" th:method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name"  th:field="*{stuName}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" th:field="*{stuPhone}" required>
            </div>
			<div class="mb-3">
			                <label for="email" class="form-label">email</label>
			                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
			            </div>
            <div class="mb-3">
                <label for="classMode" class="form-label">Class Mode</label>
                <select class="form-select" id="classMode" name="classMode" th:field="*{classmode}" required>
                    <option value="" disabled selected>Select Class Mode</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>
			<div class="mb-3">
			                <label for="course" class="form-label">Course</label>
			                <select class="form-select" id="course" name="course" th:field="*{course}" required>
								<option value="" disabled selected>-Select Courses-</option>
								<option value="javafs">Java full stack</option>
								<option value="phyfs">phython full stack</option>
								<option value="phpfs">PhP full stack</option>
								<option value="mearn">Mearn full stack</option>
								<option value="mean">Mean full stack</option>
								<option value="datasince"> Data Since</option>
			                </select>
			            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" th:field="*{status}" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="new">new</option>
                    <option value="Incroal">incroal</option>
					<option value="lost">lost</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
</body>
</html>
