<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
	body {
	    font-family: 'Roboto', sans-serif;
	    background: linear-gradient(135deg, rgb(192, 192, 192) 0%, #2575fc 100%);
	    margin: 0;
	    padding: 0;
	    color: #ffffff;
	}

	.container {
	    background-color: #ffffff;
	    border-radius: 10px;
	    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
	    padding: 40px;
	    max-width: 700px;
	    margin: 50px auto;
	    color: #333333;
	}

	h2 {
	    color: #333333;
	    text-align: center;
	    font-weight: bold;
	    margin-bottom: 25px;
	    font-size: 28px;
	}

	form {
	    display: flex;
	    flex-direction: column;
	}

	.mb-3 {
	    margin-bottom: 1.5rem;
	}

	label {
	    font-weight: bold;
	    margin-bottom: 8px;
	    display: block;
	    color: #555555;
	}

	input[type="text"],
	input[type="email"],
	select {
	    width: 100%;
	    padding: 12px;
	    font-size: 16px;
	    border: 1px solid #ddd;
	    border-radius: 6px;
	    background-color: #f9f9f9;
	    transition: all 0.3s ease;
	}

	input:focus,
	select:focus {
	    border-color: #6a11cb;
	    outline: none;
	    box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
	}

	.btn {
	    padding: 12px 25px;
	    font-size: 16px;
	    font-weight: bold;
	    color: #ffffff;
	    background-color: rgb(128, 128, 255);
	    border: none;
	    border-radius: 6px;
	    cursor: pointer;
	    transition: background-color 0.3s ease;
	    margin-top: 10px;
	}

	.btn:hover {
	    background-color: #2575fc;
	}

	.alert {
	    padding: 10px 15px;
	    margin-bottom: 15px;
	    border-radius: 6px;
	    font-size: 14px;
	    text-align: center;
	}

	.alert-success {
	    background-color: #d4edda;
	    color: #155724;
	    border: 1px solid #c3e6cb;
	    padding: 10px 15px;
	    margin-bottom: 15px;
	    border-radius: 6px;
	    font-size: 14px;
	    text-align: center;
	}

	.alert-danger {
	    background-color: #f8d7da;
	    color: #721c24;
	    border: 1px solid #f5c6cb;
	    padding: 10px 15px;
	    margin-bottom: 15px;
	    border-radius: 6px;
	    font-size: 14px;
	    text-align: center;
	}


	@media (max-width: 768px) {
	    .container {
	        padding: 30px;
	    }

	    h2 {
	        font-size: 24px;
	    }

	    input,
	    select,
	    .btn {
	        font-size: 14px;
	    }
	}

</style>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Student Enquiry</h2>
        
        <!-- Success and Error Messages -->
        <div class="alert alert-success" th:if="${smsg}" th:text="${msg}"></div>
        <div class="alert alert-danger" th:if="${emsg}" th:text="${emsg}"></div>

        <!-- Form Section -->
        <form th:object="${enq}" th:action="@{/addEnq}" th:method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{stuName}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" th:field="*{stuPhone}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="classMode" class="form-label">Class Mode</label>
                <select class="form-select" id="classMode" name="classMode" th:field="*{classmode}" required>
                    <option value="" disabled selected>Select Class Mode</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select class="form-select" id="course" name="course" th:field="*{course}" required>
                    <option value="" disabled selected>-Select Courses-</option>
                    <option value="javafs">Java Full Stack</option>
                    <option value="phyfs">Python Full Stack</option>
                    <option value="phpfs">PHP Full Stack</option>
                    <option value="mearn">MERN Full Stack</option>
                    <option value="mean">MEAN Full Stack</option>
                    <option value="datasince">Data Science</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" th:field="*{status}" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="new">New</option>
                    <option value="incroal">In Progress</option>
                    <option value="lost">Lost</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
        </form>
		<a href="/dashboard" class="btn btn-secondary">View Dashboard</a>
    </div>
</body>
</html>
